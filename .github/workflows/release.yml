name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from manifest.json
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Version is missing in manifest.json"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build release zip
        run: |
          rm -rf dist
          mkdir -p dist/switch
          rsync -a ./ dist/switch/ \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.dist' \
            --exclude 'dist' \
            --exclude 'switch' \
            --exclude '*.zip' \
            --exclude '.DS_Store' \
            --exclude 'switch-widget.png' \
            --exclude '.gitignore'
          (cd dist && zip -r "switch-widget-${{ steps.version.outputs.version }}.zip" switch)

      - name: Check if tag exists
        id: tagcheck
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build release notes
        if: steps.tagcheck.outputs.exists == 'false'
        id: notes
        run: |
          PREV_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n1 || true)
          {
            echo "## What's Changed"
            echo
            if [ -n "$PREV_TAG" ]; then
              git log --no-merges --pretty='- %s (%h)' "${PREV_TAG}..HEAD"
            else
              git log --no-merges --pretty='- %s (%h)'
            fi
            echo
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-initial}...${{ steps.version.outputs.tag }}"
          } > dist/release-notes.md

      - name: Create and push tag
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub release
        if: steps.tagcheck.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body_path: dist/release-notes.md
          files: dist/switch-widget-${{ steps.version.outputs.version }}.zip
